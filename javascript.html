<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>JavaScript para Insertar DATA</title></title>
  <link rel="stylesheet" href="cs/jquery.mobile.min.css"/>
  <script src="j/jquery.min.js"></script>
  <script src="j/jquery.mobile.min.js"></script>
</head>
<body>
<div data-role="page" id="pag1">
<div data-role="header" data-position="fixed">
<h1>App JS</h1>
</div>
<div role="main" class="ui-content">
<ul id="listasX">
</ul>
</div>
<div data-role="footer" data-position="fixed">
<div data-role="navbar">
<ul>
<li>
<a href="#pag2">Ajax Version</a>
</li>
</ul>
</div>
</div>
</div>
<div data-role="page" id="pag2">
<div data-role="header" data-position="fixed">
<h1>App JS</h1>
</div>
<div role="main" class="ui-content">
	<ul id="listasX2">
	</ul>
	</div>
	<div data-role="footer" data-position="fixed">
	<div data-role="navbar">
	<ul>
	<li>
	<a href="#pag1">Inline Version</a>
	</li>
	</ul>
	</div>
	</div>
	</div>
	<script>
		$("#pag1").on("pagecreate", function(event){
		var items = [
		{"item": 1, "name": "Elemento 1"},
		{"item": 2, "name": "Fulano de Tal"},
		{"item": 3, "name": "Pedrito"},
		{"item": 4, "name": "Lolita"},
		{"item": 5, "name": "Popeye"},
		{"item": 6, "name": "Wilma"},
		{"item": 7, "name": "Sonico"},
		{"item": 8, "name": "Pebles"},
		{"item": 9, "name": "Lucy"},
		{"item": 10, "name": "Robotina"}
	];
	var listaXContent = "";
	//for(var i=0;i<10;i++){
	// listaXContent += "<li><a href>Item " + (i + 1) + "</a></li>";
	//}
for(var i=0; i < items.length; i++){
	var item = items[i];
	listaXContent += "<li><a href>Item " + item.item + " - " + item.name +"</a></li>";
		}
			$("#listasX").html(listaXContent).listview();
				});
	$("#pag2").on("pagecreate",function(event){
	 $.get("data.json", //url
	{}, //parametros
	function(data, success, xhr){
	var listaXContent = "";
	   for(var i=0; i < data.items.length; i++){
		 var item = data.items[i];
		 listaXContent += "<li><a href>Item " + item.item + " - " + item.name +"</a></li>";
		 }
	     $("#listasX2").html(listaXContent).listview();
			}, // handler
			"json"
		);
	});
</script>
</body>
